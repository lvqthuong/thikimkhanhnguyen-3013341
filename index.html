<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="main.js" async></script>
    <title>Interactive JavaScript Quiz</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>


<body>
    <h1>This is best quiz on the internet!</h1>
    <p></p>


    <form id="quiz" name="quiz">

        <div id="question-container">

        </div>
        <div class="form-inline">
            <input id="pre" class="button" type="button" value="Previous">
            <input id="submit" class="button" type="button" value="I'm finished!">
            <input id="next" class="button" type="button" value="Next">
        </div>

    </form>

    <div id="after_submit">
        <p id="number_correct"></p>
        <p id="message"></p>
        <img id="picture">
    </div>

</body>

</html>
